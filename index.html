<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Argentina BestValueGPU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta
    name="description"
    content="Ranking de mejores GPUs para minería en Argentina por precio, consumo y rentabilidad."
  >
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <span class="logo-main">Argentina BestValueGPU</span>
      <span class="logo-sub">Comparador educativo de GPUs para minería</span>
    </div>
  </header>

  <main class="container">
    <section class="filters">
      <h2>Buscar</h2>
      <div class="filter-row">
        <label>
          Buscar GPU:
          <input type="text" id="searchInput" placeholder="RTX 3060, RX 580..." />
        </label>
      </div>
    </section>

    <section class="table-section">
      <h2>Ranking de GPUs</h2>
      <div class="table-wrapper">
        <table id="gpuTable">
          <thead>
            <tr>
              <th data-key="name">Nombre</th>
              <th>Fuente / Fecha</th>
              <th data-key="algo">Algoritmo</th>
              <th data-key="hashrate">Hashrate (MH/s)</th>
              <th data-key="power">Consumo (W)</th>
              <th data-key="efficiency">Eficiencia (MH/W)</th>
              <th data-key="priceArs">Precio (ARS)</th>
              <th data-key="dailyProfit">Ganancia Día (ARS)</th>
              <th data-key="roi">ROI (días)</th>
            </tr>
          </thead>
          <tbody id="gpu-tbody">
            <!-- Las filas se insertarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>Proyecto Argentina BestValueGPU · Datos de referencia, no asesoría financiera.</span>
  </footer>

  <script src="src/app.js"></script>
</body>
</html>
